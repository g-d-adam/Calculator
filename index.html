<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="/calculator.png">
    <title>JS Calculator</title>
</head>
<body>
    <header>
        <p>Made with JS</p>
    </header>
    <main>
        <div id="calculator">
            <div>
                <input type="text" id="display" readonly disabled>
            </div>
            <div id="num-buttons">
                <button class="numbtn" id="zero">0</button>
                <button class="numbtn" id="one">1</button>
                <button class="numbtn" id="two">2</button>
                <button class="numbtn" id="three">3</button>
                <button class="numbtn" id="four">4</button>
                <button class="numbtn" id="five">5</button>
                <button class="numbtn" id="six">6</button>
                <button class="numbtn" id="seven">7</button>
                <button class="numbtn" id="eight">8</button>
                <button class="numbtn" id="nine">9</button>    
            </div>
            <div id="operator-buttons">
                <button class="opbtn" id="backspace">←</button>
                <button class="opbtn" id="clear">C</button>
                <button class="opbtn" id="divide">/</button>
                <button class="opbtn" id="multiply">*</button>
                <button class="opbtn" id="modulo">%</button>
                <button class="opbtn" id="subtract">-</button>
                <button class="opbtn" id="add">+</button>
                <button class="opbtn" id="decimal">.</button>
                <button class="opbtn" id="sqrt">√</button>
                <button class="opbtn" id="open-parentheses">(</button>
                <button class="opbtn" id="close-parentheses">)</button>
                <button class="opbtn" id="exp">^</button>
                <button class="opbtn" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made with JS</p>
        <p>Author: Adam (AI helped with CSS)</p>
        <p>Started: 5/18/2025</p>
        <p>Finished: 5/22/2025</p>
        <p>License: none</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
