<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
    <title>Lua Calculator</title>
</head>
<body>
    <header>
        <p>Made with Lua using Fengari</p>
    </header>
    <main>
        <div id="calculator">
            <div>
                <input type="text" id="display" readonly disabled>
            </div>
            <div id="num-buttons">
                <button class="button" id="seven">9</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">7</button>
                <button class="button" id="four">6</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">4</button>
                <button class="button" id="one">3</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">1</button>
                <button class="button" id="zero">0</button>
            </div>
            <div id="operator-buttons">
                <button id="backspace">‚Üê</button>
                <button id="clear">C</button>
                <button id="divide">/</button>
                <button id="multiply">*</button>
                <button id="modulo">%</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
                <button id="negate">+/-</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made with Lua</p>
        <p>Version 5.1.5</p>
        <p>Author: Adam (AI helped with CSS)</p>
        <p>Started: 5/18/2025</p>
        <p>finished: 5//2025</p>
        <p>License: none</p>
    </footer>
    <script type="application/lua" src="script.lua"></script>
</body>
</html>
